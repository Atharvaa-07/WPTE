<html>

<head>
    <h2>Print the message no. of n times</h2>
    <style>
        span{
            color: red;
        }
    </style>
    <script>
        function validatenumbers(num1,errmsg) {
            var a=document.getElementById(num1).value;
            if(a==="" || isNaN(a))
            {
                document.getElementById(errmsg).innerHTML="enter valid number";
                return false;
            }
            else{
                document.getElementById(errmsg).innerHTML="";
                return true;
            }

        }
        function validate()
        {
            var b=validatenumbers("num","sp");
            if(b)
            {
                printmesg();
            }
        }

        function printmesg()
        {
            var n=parseInt(document.getElementById("num").value);
            var c=document.getElementById("msg").value;
            var pal=n;
            var rev=0;
            while(n!=0){
                var n1=n%10;
                 rev =rev*10+n1;
                n=Math.floor(n/10);
                console.log(n)

            }
            console.log(pal)
            console.log(rev)
            if(pal===rev){
                document.getElementById("out").innerHTML="number is palindrome";
            }else{
                document.getElementById("out").innerHTML="number is not palindrome";
            }

           
        }
    </script>
</head>

<body>
    <form>
        Enter the Number :<br><input type="text" id="num" name="num">
        <span >*</span>
        <span id="sp"></span>
        <br>

        <br>
        Output:<br><textarea id="out" rows="4" cols="30" disabled ></textarea>
